    <div class="todo-container container card card-body mt-5 w-50 ">
        <header>
            <h4 class="text-center">Tarefas do Dia
            </h4>

        </header>

        <form  id="todo-form">
            
            <label for="adicionar">Adicionar Tarefa</label>

            <div class=" d-flex justify-content-center">
                <input id="todo-input" class="form-control form-control-sm m-2" name="adicionar" type="text"
                    placeholder="O que vc vai fazer?">
                <button class="btn btn-primary btn-sm m-2 material-symbols-outlined">
                    add
                </button>
            </div>

        </form>


       <form id="edit-form" class="hide">
             <label >Edite sua Tarefa</label>
                <div class=" d-flex justify-content-center">

                    <input id="edit-input" class="form-control form-control-sm m-2" name="editar" type="text">
                    <button class="btn btn-warning btn-sm m-2 material-symbols-outlined">
                        done_all
                    </button>
                </div> 
            
                <button id="cancel-edit-btn" class="btn btn-danger mt-2  ">
                    Cancelar 
                </button>
        </form>

            
               

            


            <hr>

                <div class="col-md-5  ">
                    <p>Pesquisar</p>
                    <div class="d-flex justify-content-center">

                            placeholder="Buscar">

                        <button class="btn btn-secondary btn-sm m-1 material-symbols-outlined ">
                            backspace
                        </button>
                    </div>



                </div>

                <div class="col-md-7 border-start">
                    <p>Filtrar</p>

                    <select class="form-control w-75  m-2 " name="" id="">

                        <option value="">Todos</option>
                        <option value="">Feito</option>
                        <option value="">A fazer</option>

                    </select>
                </div>



            </div>

            <hr>



            <div class="d-flex texto todo-texto">

            </div>

            </div>
